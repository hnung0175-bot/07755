    <style>
        /* ส่วนหัว */
        header {
            background: #d9b38c; /* ครีมออกน้ำตาล */
            padding: 10px 0;
            border-bottom: 3px solid #a67c52; /* น้ำตาลเข้ม */
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 28px;
        }

        /* เมนูแนวนอน */
        nav table {
            width: 100%;
            border-collapse: collapse;
            background: #c69c6d; /* ครีมโทนน้ำตาล */
            margin-top: 10px;
        }

        nav td {
            text-align: center;
            padding: 15px 0;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            width: 20%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        nav td:hover {
            background: #a67c52; /* น้ำตาลเข้มเมื่อ hover */
        }

        /* คอนเทนต์สองคอลัมน์ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdf6ec; /* ครีมอ่อน */
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            background-color: #fffaf0; /* ครีมอ่อนเหมือน main content */
            box-shadow: 0 0 10px rgba(166,124,82,0.2);
        }

        .left-column {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .right-column {
            flex: 3;
            padding: 20px;
        }

        .menu-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .menu-item p {
            font-size: 14px;
            margin: 2px 0;
        }

        .menu-desc {
            font-size: 12px;
            color: #555;
        }

        .content-section {
            margin-bottom: 30px;
        }

        table img {
            border-radius: 5px;
        }
    </style>
